doctorPatientTemplate:
  post:
    tags: 
      - Plantillas de Paciente/Expediente
    summary: Crear plantilla de paciente
    description: Permite a los doctores crear una plantilla de paciente personalizada.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para verificar la autenticidad del doctor.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              doctorId:
                type: string
                description: Identificador único del doctor que crea la plantilla.
                example: '60d5ec49d8a0c540d8d6d8b5'
              name:
                type: string
                description: Name of the template.
                example: 'Plantilla2024'
              fields:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    type:
                      type: string
                    options:
                      type: array
                      items:
                        type: string
                    value:
                      type: string
                    required:
                      type: boolean
    responses:
      '200':
        description: Plantilla de paciente creada exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: object
                  properties:
                    doctorId:
                      type: string
                    patientTemplateId:
                      type: string
      '400':
        description: 'Faltan campos o son inválidos en el cuerpo de la solicitud.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '404':
        description: Doctor no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '500':
        description: 'Error interno del servidor'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string

  patch:
    tags: 
      - Plantillas de Paciente/Expediente
    summary: Renombrar plantilla de paciente
    description: Permite a los doctores crear una plantilla de paciente personalizada.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para verificar la autenticidad del doctor.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              doctorId:
                type: string
                description: Identificador único del doctor que crea la plantilla.
                example: '60d5ec49d8a0c540d8d6d8b5'
              templateId:
                type: string
                description: Identificador único de la plantilla a editar.
                example: '60d5ec49d8a0c540d8d6d8b5'
              name:
                type: string
                description: Nuevo nombre de la plantilla.
                example: 'Plantilla2024'
    responses:
      '200':
        description: Plantilla de renombrada creada exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: object
                  properties:
                    doctorId:
                      type: string
                    patientTemplateId:
                      type: string
      '400':
        description: 'Faltan campos o son inválidos en el cuerpo de la solicitud.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '403':
        description: 'Doctor no es dueño de esta plantilla.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
