  delete:
    tags: 
      - Plantillas de Paciente/Expediente
    summary: Eliminar plantilla de paciente
    description: Permite a los doctores crear una plantilla de paciente personalizada.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para verificar la autenticidad del doctor.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              doctorId:
                type: string
                description: Identificador único del doctor que crea la plantilla.
                example: '60d5ec49d8a0c540d8d6d8b5'
              templateId:
                type: string
                description: Identificador único del doctor que crea la plantilla.
                example: '60d5ec49d8a0c540d8d6d8b5'
    responses:
      '200':
        description: Plantilla eliminada exitosamente.
