      '400':
        description: 'Faltan campos o son inválidos en el cuerpo de la solicitud.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '403':
        description: 'Doctor no es dueño de esta plantilla.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '404':
        description: Doctor no encontrado.
        content:
