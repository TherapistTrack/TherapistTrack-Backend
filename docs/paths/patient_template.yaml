doctorPatientTemplateFields:
  post:
    tags: 
      - Plantillas de Paciente/Expediente
    summary: Agregar campo a la plantilla de paciente
    description: Permite a los doctores añadir un nuevo campo a la plantilla de paciente existente.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para la autenticación.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              doctorId:
                type: string
                description: Identificador único del doctor.
                example: '60d5ec49d8a0c540d8d6d8b5'
              templateID:
                type: string
                description: ID de la plantilla a modificar.
                example: '42038caasdlj3234j255k'
              patientTemplate:
                type: object
                properties:
                  name:
                    type: string
                    description: Nombre del campo a añadir.
                    example: 'Allergies'
                  type:
                    type: string
                    description: Tipo de dato del campo (ej., TEXTO).
                    example: 'TEXT'
                  value:
                    type: string
                    description: Valor inicial del campo.
                    example: ''
                  required:
                    type: boolean
                    description: Indica si el campo es obligatorio.
                    example: false
                  description:
                    type: string
                    description: Descripción del campo.
                    example: "Patient's known allergies"
    responses:
      '200':
        description: Campo añadido a la plantilla de paciente exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: object
                  properties:
                    doctorId:
                      type: string
                    patientTemplate:
                      type: object
                      properties:
                        name:
                          type: string
                        type:
                          type: string
                        value:
                          type: string
                        required:
                          type: boolean
                        description:
                          type: string
      '400':
        description: 'Solicitud incorrecta: Faltan campos o son inválidos en el cuerpo de la solicitud.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '404':
        description: Doctor no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '500':
        description: 'Error interno del servidor: No se puede añadir el campo a la plantilla de paciente.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
  put:
    tags: 
      - Plantillas de Paciente/Expediente
    summary: Editar campos de la plantilla de paciente
    description: Permite a los doctores editar campos existentes en la plantilla de paciente.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para la autenticación.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              doctorId:
                type: string
                description: Identificador único del doctor.
                example: '60d5ec49d8a0c540d8d6d8b5'
              templateID:
                type: string
                description: ID de la plantilla a modificar.
                example: '42038caasdlj3234j255k'
              updatedFields:
                type: array
                description: Lista de campos actualizados en la plantilla.
                items:
                  type: object
                  properties:
                    fieldId:
                      type: string
                      description: Identificador único del campo.
                    name:
                      type: string
                      description: Nombre del campo.
                    type:
                      type: string
                      description: Tipo de dato del campo (ej., TEXTO, ELECCIÓN).
                    value:
                      type: string
                      description: Valor asignado al campo.
                    required:
                      type: boolean
                      description: Indica si el campo es obligatorio.
                    description:
                      type: string
                      description: Descripción del campo.
                    options:
                      type: array
                      items:
                        type: string
                      description: Opciones disponibles para campos de tipo ELECCIÓN.
    responses:
      '200':
        description: Campos de la plantilla de paciente actualizados exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: object
                  properties:
                    doctorId:
                      type: string
                    updatedFields:
                      type: array
                      items:
                        type: object
                        properties:
                          fieldId:
                            type: string
                          name:
                            type: string
                          type:
                            type: string
                          value:
                            type: string
                          required:
                            type: boolean
                          description:
                            type: string
      '400':
        description: 'Solicitud incorrecta: Faltan campos o son inválidos en el cuerpo de la solicitud.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '404':
        description: Doctor no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '500':
        description: 'Error interno del servidor: No se pueden actualizar los campos de la plantilla de paciente.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
  delete:
    tags: 
      - Plantillas de Paciente/Expediente
    summary: Eliminar un campo de la plantilla de paciente
    description: Permite a los doctores eliminar un campo específico de la plantilla de paciente.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para la autenticación.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              doctorId:
                type: string
                description: Identificador único del doctor que realiza la eliminación.
                example: '60d5ec49d8a0c540d8d6d8b5'
              templateID:
                type: string
                description: ID de la plantilla a modificar.
                example: '42038caasdlj3234j255k'
              fieldId:
                type: string
                description: Identificador único del campo a eliminar de la plantilla.
                example: '60d5ec49d8a0c540d8d6d8b9'
    responses:
      '200':
        description: Campo de la plantilla de paciente eliminado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: object
                  properties:
                    doctorId:
                      type: string
                    fieldId:
                      type: string
