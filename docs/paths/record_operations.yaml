listRecords:
  get:
    tags:
      - Manipulación de expedientes
    summary: Listar expedientes
    description: Permite a los usuarios listar todos los expedientes existentes de un doctor en especifico.
    parameters:
      - in: query
        name: doctorId
        required: true
        description: ID del doctor asociado a los expedientes.
        schema:
          type: string
          example: "60d0fe4f5311236168a109ca"
      - in: query
        name: limit
        required: false
        description: Cantidad máxima de expedientes a listar.
        schema:
          type: integer
          example: 10
      - in: query
        name: offset
        required: false
        description: Cantidad de expedientes a omitir.
        schema:
          type: integer
          example: 0
    responses:
      '200':
        description: Lista de expedientes obtenida exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                records:
                  type: array
                  description: Lista de expedientes.
                  items:
                    type: object
                    properties:
                      recordId:
                        type: string
                        description: ID del expediente.
                        example: "60d0fe4f5311236168a109cc"
                      patient:
                        type: object
                        description: Información del paciente asociado al expediente.
                        properties:
                          names:
                            type: string
                            description: Nombre del paciente.
                            example: "Juan"
                          lastnames:
                            type: string
                            description: Apellidos del paciente.
                            example: "Pérez García"
                          fields:
                            type: array
                            description: Lista de campos adicionales del paciente.
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                  description: Nombre del campo.
                                  example: "Fecha de nacimiento"
                                type:
                                  type: string
                                  description: Tipo del campo, puede ser uno de ['SHORT_TEXT', 'TEXT', 'DATE', 'NUMBER', 'FLOAT', 'CHOICE'].
                                  example: "DATE"
                                options:
                                  type: array
                                  description: Opciones para los campos de tipo 'CHOICE', si corresponde.
                                  items:
                                    type: string
                                  example:
                                    - "Opción 1"
                                    - "Opción 2"
                                value:
                                  type: string
                                  description: Valor seleccionado o ingresado para este campo.
                                  example: "2024-09-01"
                                required:
                                  type: boolean
                                  description: Indica si el campo es obligatorio.
                                  example: true
      '404':
        description: No se encontraron
