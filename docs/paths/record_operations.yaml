      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              recordId:
                type: string
                description: ID del expediente a eliminar.
                example: "60d0fe4f5311236168a109cc"
              doctorId:
                type: string
                description: ID del doctor asociado al expediente.
