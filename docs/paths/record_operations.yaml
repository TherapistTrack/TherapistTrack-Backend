createRecord:
  post:
    tags:
      - Manipulación de expedientes
    summary: Crear un nuevo expediente para un paciente
    description: Permite a los usuarios crear un nuevo expediente asociado a un paciente.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              doctor:
                type: string
                description: ID del doctor asociado al expediente.
                example: "60d0fe4f5311236168a109ca"
              template:
                type: string
                description: ID de la plantilla asociada al expediente.
                example: "60d0fe4f5311236168a109cb"
              patient:
                type: object
                description: Información del paciente para el expediente.
                properties:
                  names:
                    type: string
                    description: Nombre del paciente.
                    example: "Juan"
                  lastnames:
                    type: string
                    description: Apellidos del paciente.
                    example: "Pérez García"
                  fields:
                    type: array
                    description: Lista de campos adicionales del paciente.
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Nombre del campo.
                          example: "Fecha de nacimiento"
                        type:
                          type: string
                          description: Tipo del campo, puede ser uno de ['SHORT_TEXT', 'TEXT', 'DATE', 'NUMBER', 'FLOAT', 'CHOICE'].
                          example: "DATE"
                        options:
                          type: array
                          description: Opciones para los campos de tipo 'CHOICE', si corresponde.
                          items:
                            type: string
                          example:
                            - "Opción 1"
                            - "Opción 2"
                        value:
                          type: string
                          description: Valor seleccionado o ingresado para este campo.
                          example: "2024-09-01"
                        required:
                          type: boolean
                          description: Indica si el campo es obligatorio.
                          example: true
            required:
              - doctor
              - template
              - patient
    responses:
      '201':
        description: Expediente creado exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Expediente creado exitosamente."
                recordId:
                  type: string
                  description: ID del expediente recién creado.
                  example: "60d0fe4f5311236168a109cc"
      '400':
        description: Petición inválida, falta o error en los parámetros.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Faltan datos requeridos."
      '500':
        description: Error interno del servidor.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Error al crear el expediente."

                            
    
