login:
  post:
    tags:
      - Autenticación
    summary: Inicia sesión
    description: Permite a los usuarios iniciar sesión proporcionando credenciales.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
    responses:
      '200':
        description: Login exitoso.
      '401':
        description: Credenciales inválidas.

userLogout:
  post:
    tags:
      - Autenticación
    summary: Cerrar sesión
    description: Permite a los usuarios cerrar su sesión activa utilizando un token JWT.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para la autenticación.
    requestBody:
      required: true
      description: Nombre de usuario necesario para el logout.
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: 'JhonDoe09'
    responses:
      '200':
        description: Logout exitoso.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: object
      '400':
        description: 'Solicitud incorrecta: El nombre de usuario es obligatorio.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '404':
        description: Usuario no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '500':
        description: 'Error interno del servidor: No se puede procesar el cierre de sesión.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string

userCredentials:
  post:
    tags:
      - Autenticación
    summary: Obtener credenciales
    description: Permite a los usuarios obtener sus credenciales de usuario de forma segura.
    parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
        description: JWT Token necesario para la autenticación.
    requestBody:
      required: true
      description: Nombre de usuario necesario para recuperar las credenciales.
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: 'JhonDoe09'
    responses:
      '200':
        description: Credenciales recuperadas exitosamente.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
                data:
                  type: object
                  properties:
                    username:
                      type: string
                    password:
                      type: string
                      example: 'P****v****'
      '400':
        description: 'Solicitud incorrecta: El nombre de usuario es obligatorio.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '404':
        description: Usuario no encontrado.
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
      '500':
        description: 'Error interno del servidor: No se pueden recuperar las credenciales.'
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                message:
                  type: string
