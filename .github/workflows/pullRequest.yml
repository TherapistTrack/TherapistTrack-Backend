name: pipeline
on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    name: test code
    runs-on: ubuntu-latest
    env:
      DB_ADMIN_USER: root
      DB_ADMIN_PASSWORD: 1234
      DB_HOST: database
      DB_NAME: therapisttrack
      DB_USER: adminstrator
      DB_USER_PASSWORD: 1234
      DB_PORT: 27017
      RUNNING_MODE: 'TEST'
      DELAY_START: 8000
      API_PORT: 3001
      JWT_SECRET: 'LocalPassword'
      LOGGING_METHOD: 'CONSOLE'
      LOGGING_FILE_PATH: './logs'
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
      AWS_BUCKET_NAME_TEST: ${{ secrets.AWS_BUCKET_NAME_TEST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Start containers
        run: docker compose -f "compose.test.yaml" up -d --build

      - name: Wait the containers to be ready
        run: |
          while ! curl -s http://localhost:3001/health > /dev/null; do
            echo "Waiting for server..."
            sleep 5
          done

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22.3.0
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Stop containers
        if: always()
        run: docker compose -f "compose.test.yaml" down -v
