name: pipeline
on:
  pull_request:
    branches: [dev]

jobs:
  test:
    name: test code
    runs-on: ubuntu-latest
    env:
      BUCKET_HOST: none
      DB_ADMIN_USER: root
      DB_ADMIN_PASSWORD: 1234
      DB_HOST: localhost
      DB_NAME: therapisttrack
      DB_USER: adminstrator
      DB_USER_PASSWORD: 1234
      DB_PORT: 27017

      API_PORT: 3001
      JWT_SECRET: 'LocalPassword'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Start containers
        run: docker compose -f "compose.test.yaml" up -d --build

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22.3.0
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Stop containers
        if: always()
        run: docker compose -f "compose.test.yaml" down
